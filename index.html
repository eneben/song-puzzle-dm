<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Liederrätsel</title>
  </head>
  <body>
    <h1>Liederrätsel für Marina und Daniel</h1>
    <form>
      <section class="song">
        <label for="hearts">Hearts on fire – Hammerfall</label>
        <input id="hearts" name="hearts" type="number" required />
        <!-- <video controls>
          <source src="http://bit.ly/subs-ham-yt" type="video/webm" />
          Video not supported.
        </video> -->
        <iframe
          width="560"
          height="315"
          src="http://bit.ly/subs-ham-yt"
          frameborder="0"
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
          referrerpolicy="strict-origin-when-cross-origin"
          allowfullscreen
        ></iframe>
      </section>
      <section class="song">
        <label for="love">L.O.V.E. (Smile Please) – Skindred</label>
        <input id="love" name="love" type="number" required />
        <video controls>
          <source src="" type="video/webm" />
          Video not supported.
        </video>
      </section>
      <section class="song">
        <label for="gurke">Seegurke – WIZO</label>
        <input id="gurke" name="gurke" type="number" required />
        <video controls>
          <source src="" type="video/webm" />
          Video not supported.
        </video>
      </section>
      <button type="submit">Fertig!</button>
    </form>
  </body>
</html>
